name: Reuseable workflow

on:
  workflow_call:

jobs:
  run_tests:
    name: Run tests
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: python --version
